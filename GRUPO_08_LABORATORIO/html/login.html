<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Login</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../css/estilos.css">
</head>

<body>
    <div class="container">
        <div class="col-sm-10 responsiva">
            <div class="jumbotron">
                <div class="form-group titulo">
                    <h1 class="subtitulo">INGRESO</h1>
                </div>
                <hr><br>
                <form class="form-horizontal formulario">
                    <div class="form-group input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-user"></span>
                        </span>
                        <input type="email" class="form-control" name="email" placeholder="Ingrese email..." required>
                    </div>

                    <div class="form-group input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-lock"></span>
                        </span>
                        <input type="password" class="form-control" name="password" placeholder="Ingrese contraseña..." required>
                    </div>
                    <br>

                    <div class="form-group">
                        <label>
                            <input type="checkbox">
                            Recordarme
                        </label>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary boton-ingresar">Ingresar</button>
                    </div>

                    <div class="form-group">
                        <a href="#" class="olvidar-contraseña">Olvido su contraseña?</a>
                    </div>
                </form>

            </div>
        </div>

    </div>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
</body>

</html>
